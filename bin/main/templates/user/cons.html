<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title th:text="#{main.title}">INSPINIA | Login</title>

<link data-th-href="@{font-awesome/css/font-awesome.css}"
	href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link data-th-href="@{css/dist/qunit-2.6.2.css}"
	href="css/dist/qunit-2.6.2.css" rel="stylesheet" />
<link data-th-href="@{css/dist/asterisk-control.min.css}"
	href="css/dist/asterisk-control.min.css" rel="stylesheet" />

<link data-th-href="@{img/favicon.ico}" href="img/favicon.ico"
	rel="shortcut icon" type="image/x-icon" />
</head>
<body>

	<div th:replace="fragments/wait-dialog :: wait-dialog">&nbsp;</div>

	<div id="wrapper">
		<div th:replace="fragments/nav-user :: nav-user">&nbsp;</div>

		<div class="gray-bg" id="page-wrapper">
			<div th:replace="fragments/border-bottom :: border-bottom">&nbsp;</div>

			<div th:replace="fragments/white-bg :: white-bg">&nbsp;</div>
			<!--  Page Content start right here and non where else! -->

			<div class="row">
				<div class="col-lg-12">
					<div class="wrapper wrapper-content">

						<div class="ibox-title">
							<div id="cons-btn-toolbar" class="btn-toolbar" role="toolbar"
								aria-label="Toolbar with button groups">
								<div class="col-lg-10">
									<form id="form-show-cons">
										<div class="col-sm-2">
											<div class="input-group m-b">
												<div class="input-group-btn">
													<button data-toggle="dropdown"
														class="btn btn-primary dropdown-toggle" type="button"
														aria-expanded="false" th:text="#{button.start}">
														Asterisk<span class="caret"></span>
													</button>
													<ul id="cons-pbx-ul" class="dropdown-menu">

													</ul>
												</div>
												<input id="cons-pbxname" class="form-control" type="text"
													disabled /> <input id="cons-pbxid" class="form-control"
													type="hidden" />
											</div>
										</div>

										<div class="col-sm-2">
											<div class="input-group date" data-provide="datepicker">
												<span class="input-group-addon"><i
													class="fa fa-calendar"></i></span> <input id="cons-date1"
													type="text" class="form-control" disabled>
											</div>
										</div>
										<div class="col-sm-2">
											<div class="input-group date">
												<span class="input-group-addon"><i
													class="fa fa-calendar"></i></span> <input id="cons-date2"
													type="text" class="form-control" disabled>
											</div>
										</div>

										<div class="">
											<div class="input-group date" style="padding-left: 10px;">
												<select id="cons-queuename" class="form-control" disabled>

												</select>
											</div>
										</div>
										<div class="col-sm-1">
											<button id="cons-btn-apply" type="button"
												class="btn btn-w-m btn-primary" disabled>Apply</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>


				<div id="cons-container" class="col-lg-5 hidden">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 id="cons-header">
								<span th:text="#{label.consReport}">Report</span><span
									id="cons-report-date"></span>
							</h5>

						</div>
						<div class="ibox-content">
							<div id="cons-date-container">

								<div id="const-table-container">
									<table class="table" id="cons-table" style="width: 100%">
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="month-graph" class="col-lg-7 hidden">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 id="cons-header">
								<span th:text="#{label.consGraph1} + ': ' ">Report</span><span
									id="cons-month-date"></span>
							</h5>
						</div>
						<div id="cons-graph-container" class="ibox-content">
							
						</div>
					</div>
				</div>
				
				<div id="day-graph" class="col-lg-7 hidden">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 id="cons-header">
								<span th:text="#{label.consGraph1}  +  ': '">Report</span><span
									id="cons-report-date-date"></span>
							</h5>
						</div>
						<div id="cons-graph-day-container" class="ibox-content">
							
						</div>
					</div>
				</div>
				
			</div>
			<!--  Page Content ends right here and non where else! -->

			<div th:replace="fragments/footer :: footer">&nbsp;</div>
		</div>
	</div>



	<p>
		<input id="user_role" th:value="${user_role}" type="hidden" />
		<!-- Mainly scripts -->

		<script src="js/dist/cons.js" type="text/javascript"
			data-th-src="@{js/dist/cons.js}"></script>


		<script src="js/src/plugins/toastr/toastr.min.js"
			type="text/javascript"
			data-th-src="@{js/src/plugins/toastr/toastr.min.js}"></script>

	</p>


	<div th:replace="fragments/vars :: vars">&nbsp;</div>
	<div id="cons_player" class="jp-jplayer"></div>
</body>
</html>
