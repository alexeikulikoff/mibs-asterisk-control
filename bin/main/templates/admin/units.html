<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title th:text="#{main.title}">INSPINIA | Login</title>
<link data-th-href="@{css/dist/asterisk-control.min.css}"
	href="css/dist/asterisk-control.min.css" rel="stylesheet" />
<link data-th-href="@{font-awesome/css/font-awesome.css}"
	href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link data-th-href="@{css/dist/qunit-2.6.2.css}"
	href="css/dist/qunit-2.6.2.css" rel="stylesheet" />
<link data-th-href="@{img/favicon.ico}" href="img/favicon.ico"
	rel="shortcut icon" type="image/x-icon" />
</head>
<body>

	<div th:replace="fragments/wait-dialog :: wait-dialog">&nbsp;</div>

	<div id="wrapper">
		<div th:replace="fragments/nav :: nav">&nbsp;</div>

		<div class="gray-bg" id="page-wrapper">
			<div th:replace="fragments/border-bottom :: border-bottom">&nbsp;</div>

			<div th:replace="fragments/white-bg :: white-bg">&nbsp;</div>
			<!--  Page Content start right here and non where else! -->

			<div class="row">
				<div class="col-lg-12">
					<div class="wrapper wrapper-content">
						<div class="row">
						
							<div class="col-lg-12">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h5 th:text="#{label.units}">PBX</h5>

										<div class="ibox-tools">
											<span class="label label-warning-light pull-right"
												id="configNumber">10 Registered</span>
										</div>
									</div>

									<div class="ibox-content">
										<div id="phones-table-container">
											<table class="table" id="">
											</table>
										</div>
									</div>
								</div>
							</div>
						
						
						</div>
					</div>
				</div>
			</div>
			<!--  Page Content ends right here and non where else! -->
 		
			<div th:replace="fragments/footer :: footer">&nbsp;</div>
		</div>
	</div>



	<p>
		<input id="user_role" th:value="${user_role}" type="hidden" />
		<!-- Mainly scripts -->
		
		<script src="js/dist/units.min.js" type="text/javascript" data-th-src="@{js/dist/units.min.js}"></script>
		
		<script src="js/src/plugins/toastr/toastr.min.js" type="text/javascript" data-th-src="@{js/src/plugins/toastr/toastr.min.js}"></script>
	</p>


	<div th:replace="fragments/vars :: vars">&nbsp;</div>
</body>
</html>
