<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title th:text="#{main.title}">INSPINIA | Login</title>

<link data-th-href="@{font-awesome/css/font-awesome.css}"
	href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link data-th-href="@{css/dist/qunit-2.6.2.css}"
	href="css/dist/qunit-2.6.2.css" rel="stylesheet" />
<link data-th-href="@{css/dist/asterisk-control.min.css}"
	href="css/dist/asterisk-control.min.css" rel="stylesheet" />

<link data-th-href="@{img/favicon.ico}" href="img/favicon.ico"
	rel="shortcut icon" type="image/x-icon" />
</head>
<body>

	<div th:replace="fragments/wait-dialog :: wait-dialog">&nbsp;</div>

	<div id="wrapper">
		<div th:replace="fragments/nav-user :: nav-user">&nbsp;</div>

		<div class="gray-bg" id="page-wrapper">
			<div th:replace="fragments/border-bottom :: border-bottom">&nbsp;</div>

			<div th:replace="fragments/white-bg :: white-bg">&nbsp;</div>
			<!--  Page Content start right here and non where else! -->

			<div class="row">

				<div id="outbound-all-agents-container" class="col-lg-4"
					style="padding-top: 30px;">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 th:text="#{label.selectPhone}">Select Phone</h5>
						
						</div>
						<div id="select-table-container" class="ibox-content">

							<table class="table" id="outbound-select-phone-table"
								style="width: 100%">
							</table>

						</div>
					</div>
				</div>


				<div id="outbound-report-container" class="col-lg-4"
					style="padding-top: 30px;">
					<div class="ibox float-e-margins border-bottom">
						<div class="ibox-title">
							<h5 th:text="#{label.selectedPhone}"></h5>
						
							<div class="ibox-tools">
								<button id="save-selected-phones" type="button"
									class="btn btn-xs btn-primary">
									<i class="fa fa-floppy-o" aria-hidden="true"></i>
								</button>
							</div>

						</div>
						<div id="target-table-container" class="ibox-content">
							<table class="table" id="target-phone-table" style="width: 100%">
							</table>
						</div>

					</div>
				</div>

			</div>
			<div class="row">

				<div class="col-lg-8">
					<div class="wrapper wrapper-content">

						<div class="ibox-title">
							<div id="outbound-btn-toolbar" class="btn-toolbar" role="toolbar"
								aria-label="Toolbar with button groups">
								<div class="col-lg-12">
									<form id="form-show-queues">
										<div class="col-sm-4">
											<div class="input-group m-b">
												<div class="input-group-btn">
													<button data-toggle="dropdown"
														class="btn btn-primary dropdown-toggle" type="button"
														aria-expanded="false" th:text="#{button.start}">
														Asterisk<span class="caret"></span>
													</button>
													<ul id="outbound-pbx-ul" class="dropdown-menu">

													</ul>
												</div>
												<input id="outbound-pbxname" class="form-control"
													type="text" disabled /> <input id="outbound-pbxid"
													class="form-control" type="hidden" />
											</div>
										</div>

										<div class="col-sm-3">
											<div class="input-group date" data-provide="datepicker">
												<span class="input-group-addon"><i
													class="fa fa-calendar"></i></span> <input id="outbound-date1"
													type="text" class="form-control" disabled>
											</div>
										</div>
										<div class="col-sm-3">
											<div class="input-group date">
												<span class="input-group-addon"><i
													class="fa fa-calendar"></i></span> <input id="outbound-date2"
													type="text" class="form-control" disabled>
											</div>
										</div>
										<div class="col-sm-1">
											<button id="outbound-apply" type="button"
												class="btn btn-w-m btn-primary" disabled>Apply</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>

			</div>
			<div class="row">
				<div id="outbound-detail-container" class="col-lg-4 hidden">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 th:text="#{label.outboundreport1}">Outbound report
								Report 2</h5>

						</div>
						<div class="ibox-content">
							<div id="outbound-consolidate-report-container">
								<table class="table" id="outbound-consolidate-report-table">
								</table>
							</div>
							<div>
								<p>
									<span th:text="#{label.totalcall} + ': '">total:</span><span
										id="total-calls"></span>
								</p>
								<p>
									<span th:text="#{label.totalduration}+ ': '">total:</span><span
										id="total-duration"></span>
								</p>
							</div>
						</div>
					</div>
				</div>

				<div id="outbound-container" class="col-lg-8 hidden">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 th:text="#{label.outboundreport2}">Outbound report
								Report 2</h5>

						</div>
						<div class="ibox-content">
							<div id="outbound-table-container">
								<table class="table" id="outbound-detail-table">
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<p>&nbsp;</p>
			</div>
			<!--  Page Content ends right here and non where else! -->

			<div th:replace="fragments/footer :: footer">&nbsp;</div>
		</div>
	</div>



	<p>
		<input id="user_role" th:value="${user_role}" type="hidden" />
		<!-- Mainly scripts -->

		<script src="js/dist/outbound.js" type="text/javascript"
			data-th-src="@{js/dist/outbound.js}"></script>


		<script src="js/src/plugins/toastr/toastr.min.js"
			type="text/javascript"
			data-th-src="@{js/src/plugins/toastr/toastr.min.js}"></script>

	</p>


	<div th:replace="fragments/vars :: vars">&nbsp;</div>
	<div id="outbound_player" class="jp-jplayer"></div>
</body>
</html>
