<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title th:text="#{main.title}">INSPINIA | Login</title>
<link data-th-href="@{css/dist/asterisk-control.min.css}"
	href="css/dist/asterisk-control.min.css" rel="stylesheet" />
<link data-th-href="@{font-awesome/css/font-awesome.css}"
	href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<link data-th-href="@{css/dist/qunit-2.6.2.css}"
	href="css/dist/qunit-2.6.2.css" rel="stylesheet" />
<link data-th-href="@{img/favicon.ico}" href="img/favicon.ico"
	rel="shortcut icon" type="image/x-icon" />
</head>
<body>

	<div th:replace="fragments/wait-dialog :: wait-dialog">&nbsp;</div>

	<div id="wrapper">
		<div th:replace="fragments/nav :: nav">&nbsp;</div>

		<div class="gray-bg" id="page-wrapper">
			<div th:replace="fragments/border-bottom :: border-bottom">&nbsp;</div>

			<div th:replace="fragments/white-bg :: white-bg">&nbsp;</div>
			<!--  Page Content start right here and non where else! -->

			<div class="row">
				<div class="col-lg-6">
					<div class="wrapper wrapper-content">
						<div class="row">
							<div class="col-lg-12">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<button class="btn btn-w-m btn-primary"
											id="btn-customers-add-cancel" type="button"
											th:text="#{button.addCustomer}">New User</button>
									</div>

									<div class="ibox-content hidden" id="customers-edit-container">
										<form role="form" id="form-add-customers">
											<div class="form-group col-lg-4">
												<label th:text="#{label.customerPhone}">Phone</label>
												 <input id="customers-phone" class="form-control" type="text" /> 
											</div>
											<div class="form-group col-lg-8">
												<label th:text="#{label.customerName}">Name</label> 
												<input id="customers-name" class="form-control" type="text" />
											</div>
											<div class="form-group">
												<input id="customers-id" type="hidden" />
											</div>
											<div class="form-group">
												<button id="btn-customers-save" class="btn btn-w-m btn-primary"
													type="button" th:text="#{button.save}">Save</button>
											</div>
										</form>
									</div>
								</div>

								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h5 th:text="#{label.users}">Authorized users</h5>

										<div class="ibox-tools">
											<span class="label label-warning-light pull-right"
												id="userNumber">10 Registered</span>
										</div>
									</div>

									<div class="ibox-content">
										<div id="customersTableContainer">
											<table class="table" id="customers-table">
											</table>
										</div>
									</div>
								</div>
							</div>

						
						</div>
					</div>
				</div>
			</div>
			<!--  Page Content ends right here and non where else! -->

			<div th:replace="fragments/footer :: footer">&nbsp;</div>
		</div>
	</div>
	<p>
		<input id="user_role" th:value="${user_role}" type="hidden" />
		<!-- Mainly scripts -->

		<script src="js/dist/customers.js" type="text/javascript" data-th-src="@{js/dist/customers.js}"></script>
		<script src="js/src/plugins/toastr/toastr.min.js" type="text/javascript" data-th-src="@{js/src/plugins/toastr/toastr.min.js}"></script>
	</p>


	<div th:replace="fragments/vars :: vars">&nbsp;</div>
</body>
</html>
